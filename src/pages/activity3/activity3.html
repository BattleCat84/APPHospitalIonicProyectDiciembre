<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hospitales San Jose</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img src="../assets/imgs/logohospitalsanjose.png" />

  <h1>Welcome {{username}}</h1>
  <button ion-button full color="primary" style="margin-top: 20px;" (click)="logout()">Logout</button>

  <p>
    <button ion-button color="secondary" (click)="irATuMedico()">¿Quíen es tu médico?</button>
      <img src="../assets/imgs/quienestumedico.png" />
  </p>

  <p>
    <button ion-button color="secondary" (click)="irAPedirCita()">Pedir Cita</button>
      <img src="../assets/imgs/pedirCitaCalendario.png" />
  </p>

</ion-content>
